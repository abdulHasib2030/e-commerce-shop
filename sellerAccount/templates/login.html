{% extends "base.html" %}

{% block content %}



<div class="card card-warning container" style="margin-top: 200px; margin-bottom:200px">
  {% include "messages.html" %}
  <div class="card-header">
    <h3 class="card-title">As a Seller Login</h3>
  </div>
  <!-- /.card-header -->
  <div class="card-body">
    <form method="post" >
      {% csrf_token %}
      <div class="row">
        <div class="col-sm-12">
          <!-- text input -->
          <div class="form-group">
            <label>Business Phone Number</label>
            <input type="number" name="business_number" class="form-control" placeholder="Enter Business Name">
           
          </div>
        </div>
       
        <div class="col-sm-12">
          <!-- text input -->
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter Password">
          </div>
        </div>
        


      </div>
    

      <!-- input states -->


      <div class="row mt-2">
        <div class="col-sm-6">
          <!-- textarea -->
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block mt-2" style="width: 30%;">Login</button>
          
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <a href="{% url 'seller_signup' %}" style="float: right;">Signup a new account</a>
          </div>
        </div>
      </div>
 
     
    </form>

    

  </div>
  <!-- /.card-body -->
</div>
{% endblock content %}
